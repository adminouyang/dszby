name: zby_jc

on:
  schedule:
    - cron: '0 17 * * *'  # 每天下午运行
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  filter-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install logging requests OrderedDict
        pip install tqdm eventlet
    - name: Run zby_jc.py
      run: python ${{ github.workspace }}/py/zby/zby_jc.py

    - name: 提交更改
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
        # git commit *.txt -m "action: `date`"
        # git commit *.m3u -m "action: `date`"
        # git push -f
        git diff --quiet && git diff --staged --quiet || (git commit -m "action: `date`" && git push)
      env:
       TZ: Asia/Shanghai
